<div class="row">
  <div class="col">
    <div class="row">
      <div class="col d-flex">
        Recent Rooms
        <button class="btn btn-success ml-auto">Create Room</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul class="list-group mt-2">
          <li
            *ngFor="let room of rooms"
            class="list-group-item d-flex justify-content-between align-items-center mb-1"
          >
            <a [routerLink]="['rooms', room?.id]">{{ room?.title }}</a>
            <span class="">
              <button type="button" class="btn btn-outline-primary ml-1">
                <i class="fa fa-eye"></i>
              </button>
              <button type="button" class="btn btn-outline-primary ml-1">
                <i class="fa fa-edit"></i>
              </button>
              <button type="button" class="btn btn-outline-primary ml-1">
                <i class="fa fa-eraser"></i>
              </button>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
