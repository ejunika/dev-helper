<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-body">
          <h4 class="card-title">Login to Application</h4>
          <h6 class="card-subtitle mb-2 text-muted">Feeling excited..</h6>
          <form class="mt-5" [formGroup]="loginFormGroup">
            <div class="form-group has-success">
              <label class="form-control-label" for="username">
                Username/Email Id
                <!-- <span class="badge badge-danger">Required</span> -->
              </label>
              <input
                formControlName="username"
                placeholder="Username/Email Id"
                type="text"
                class="form-control"
                id="username"
                [ngClass]="
                  !loginFormGroup?.pristine
                    ? loginFormGroup?.controls.username?.errors?.required
                      ? 'is-invalid'
                      : 'is-valid'
                    : ''
                "
              />
              <div class="valid-feedback">Awesome! Good to go.</div>
              <div class="invalid-feedback">Enter your username/email</div>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="password">Password</label>
              <input
                formControlName="password"
                placeholder="Password"
                type="password"
                class="form-control"
                id="password"
                [ngClass]="
                  !loginFormGroup?.pristine
                    ? loginFormGroup?.controls.password?.errors?.required
                      ? 'is-invalid'
                      : 'is-valid'
                    : ''
                "
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Enter your password</div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  formControlName="rememberMe"
                  id="rememberMe"
                />
                <label class="custom-control-label mt-3" for="rememberMe">
                  Remember me
                </label>
              </div>
            </div>
            <div class="card-body d-flex mb-3">
              <a href="#" class="card-link">New User</a>
              <a href="#" class="card-link ml-auto">Forgot Password</a>
            </div>
            <button
              (click)="login()"
              type="button"
              class="btn btn-primary btn-block"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
