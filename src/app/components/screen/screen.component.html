<mat-sidenav-container class="app-container">
  <mat-sidenav [(opened)]="opened" class="app-sidenav" #sidenav mode="side">
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content class="app-screen">
    <devhelper-header (onToggleMenuClick)="sidenav.toggle()"></devhelper-header>
    <app-breadcrumb></app-breadcrumb>
    <section class="container-fluid main-screen"><router-outlet></router-outlet></section>
  </mat-sidenav-content>
</mat-sidenav-container>
