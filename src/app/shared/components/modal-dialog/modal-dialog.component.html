<div #modalDialog class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><ng-content></ng-content></div>
      <div class="modal-footer">
        <button
          *ngFor="let modalControlButton of modalControlButtons"
          (click)="modalControlButton.action(self)"
          type="button"
          class="btn"
          [ngClass]="modalControlButton?.classes"
        >
          {{ modalControlButton?.text }}
        </button>
      </div>
    </div>
  </div>
</div>
