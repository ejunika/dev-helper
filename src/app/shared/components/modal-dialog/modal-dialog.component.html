<div #modalDialog class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><ng-content></ng-content></div>
      <div class="modal-footer">
        <ng-container *ngFor="let modalControlButton of modalControlButtons">
          <button
            *ngIf="modalControlButton?.isVisible"
            (click)="modalControlButton.action(self)"
            type="button"
            class="btn"
            [disabled]="!modalControlButton?.isEnabled"
            [ngClass]="modalControlButton?.classes"
          >
            {{ modalControlButton?.text }}
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
